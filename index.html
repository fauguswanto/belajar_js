<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Javascript</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
        <section class="content">
            <h2>Coba JS</h2>
            <div class="form-area">
                <input name="angka1" type="number" id="angka1" placeholder="Angka Pertama"></input>
                <input name="angka2" type="number" id="angka2" placeholder="Angka Kedua"></input>
                <div class="operator-button">
                    <button onclick="add()">Tambah</button>
                    <button onclick="substract()">Kurangi</button>
                    <button onclick="clearInputs()">Hapus</button>
                </div>
                <div id="result-area" class="result-area"></div>
            </div>
            <div class="button-area">
                <button onclick="alerts()">Alert</button>
                <button onclick="loop()">Loop</button>
                <button onclick="conditional()">Conditional</button>
            </div>
        </section>

    <footer>
        <script src="js/alert.js"></script>
        <script src="js/conditional.js"></script>
        <script src="js/loop.js"></script>
        <script src="js/penjumlahan.js"></script>
    </footer>
</body>
</html>
